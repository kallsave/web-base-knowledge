<script>
  function f(n) {
    if (n === 1) {
      return 1
    }
    if (n === 2) {
      return 2
    }
    return f(n - 1) + f(n - 2)
  }


  let currentTime = 0
  let oldCurrentTime = 0

  function animation(now) {
    if (now) {
      currentTime = now
      n++
      oldCurrentTime = currentTime
    }

    requestAnimationFrame(animation)
  }

  setTimeout(() => {
    console.log(f(39))
  }, 10000)
  animation()

</script>
